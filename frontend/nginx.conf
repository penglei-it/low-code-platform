server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # 启用 gzip 压缩
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # 前端路由支持 - SPA 应用
    # Frontend routing support - SPA application
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理配置（Docker 环境使用）
    # API proxy configuration (for Docker environment)
    # 如果前端通过 Nginx 提供服务，可以取消注释以代理 API 请求
    # If frontend is served through Nginx, uncomment to proxy API requests
    # 注意：这需要在构建时设置 VITE_API_BASE_URL=/api 或使用相对路径
    # Note: This requires VITE_API_BASE_URL=/api or relative path set at build time
    # location /api {
    #     proxy_pass http://backend:3001;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # 静态资源缓存
    # Static resource caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

