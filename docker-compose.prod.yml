version: '3.8'

# 生产环境 Docker Compose 配置
# Production environment Docker Compose configuration
# 使用方式: docker-compose -f docker-compose.prod.yml up -d
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  # 后端服务
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: low-code-platform-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - DATABASE_URL=file:./prisma/dev.db
    volumes:
      # 持久化数据库文件
      # Persist database file
      - ./backend/prisma/dev.db:/app/prisma/dev.db
      - ./backend/prisma/dev.db-journal:/app/prisma/dev.db-journal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - low-code-network

  # 前端服务
  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # 生产环境：使用后端服务名称作为 API 地址（同一 Docker 网络内）
        # Production: Use backend service name as API address (within same Docker network)
        - VITE_API_BASE_URL=http://backend:3001/api
    container_name: low-code-platform-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - low-code-network

networks:
  low-code-network:
    name: low-code-platform-network
    driver: bridge

